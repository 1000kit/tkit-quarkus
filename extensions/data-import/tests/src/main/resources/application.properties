quarkus.tkit.dataimport.enabled=true
quarkus.tkit.dataimport.configurations.key1.file=classes/example_data.json
quarkus.tkit.dataimport.configurations.key1.metadata.operation=UPDATE
quarkus.tkit.dataimport.configurations.key1.metadata.check=FALSE
quarkus.tkit.dataimport.configurations.key1.enabled=true
quarkus.tkit.dataimport.configurations.key1.stop-at-error=false

quarkus.tkit.dataimport.configurations.key2.file=classes/example_data.json
quarkus.tkit.dataimport.configurations.key2.metadata.operation=UPDATE
quarkus.tkit.dataimport.configurations.key2.metadata.check=FALSE
quarkus.tkit.dataimport.configurations.key2.enabled=true
quarkus.tkit.dataimport.configurations.key2.bean=custom
quarkus.tkit.dataimport.configurations.key2.stop-at-error=false

quarkus.liquibase.migrate-at-start=true

quarkus.datasource.db-kind=postgresql
#quarkus.datasource.username=db
#quarkus.datasource.password=db
#quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/db?sslmode=disable
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.log.sql=true

%test.quarkus.datasource.devservices.enabled=true
%test.quarkus.tkit.dataimport.configurations.key1.file=target/test-classes/example_data.json
%test.quarkus.tkit.dataimport.configurations.key2.file=target/test-classes/example_data.json
%dev.quarkus.tkit.dataimport.configurations.key1.file=../src/test/resources/example_data.json
%dev.quarkus.tkit.dataimport.configurations.key2.file=../src/test/resources/example_data.json
